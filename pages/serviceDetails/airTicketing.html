<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service-details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/css/service_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    
    <div class = "card-wrapper" id="card-wrapper">
      <div class = "card" id="card">
        <div class = "product-imgs" id="product-imgs">
          <div class = "img-display" id="img-display">
            <div class = "img-showcase" id="img-showcase">
              <img src = "../res/images/Services/6990.jpg" alt = "">
              <img src = "../res/images/Services/portrait-of-happy-cheerful-holding-international-passport-isolated.jpg" alt = "">
              <img src = "../res/images/Services/visa-application-travel-form-concept.jpg" alt = "">
            </div>
          </div>
          <div class = "img-select" id="img-select">
            <div class = "img-item" id="img-item">
              <a href = "#" data-id = "1">
                <img src = "../res/images/Services/6990.jpg" alt = "">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "2">
                <img src = "../res/images/Services/portrait-of-happy-cheerful-holding-international-passport-isolated.jpg" alt = "">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "3">
                <img src = "../res/images/Services/visa-application-travel-form-concept.jpg" alt = "">
              </a>
            </div>
          </div>
        </div>
        <div class = "product-content" id="product-content">
          <h2 class = "product-title" id="product-title">Air ticketing</h2>
          <a href = "#" class = "product-link" id="product-link">Note</a>
          <div class = "product-rating" id="product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star-half-alt"></i>
          </div>

          <div class = "product-price" id="product-price">
            <p class = "new-price">Prix: <span>100000FCFA</span></p>
          </div>

          <div class = "product-detail" id="product-detail">
            <h2>A propos du Service : </h2>
            <p>
              Trouvez des billets d'avions vers vos destinations préférées aux prix les plus bas
            </p>
           
            <ul>
              <li>disponibilite: <span>en stock</span></li>
              <li>Categorie: <span>Voyage</span></li>
              <li>Qualiter: <span>Superieur</span></li>
            </ul>
          </div>

          <div class = "purchase-info" id="purchase-info">
            <button type = "button" class = "btn" id="btn">
              Acheter <i class = "fas fa-shopping-cart"></i>
            </button>
          </div>

          <div class = "social-links" id="social-links">
            <p>Partager:  </p>
            <a href = "#">
              <i class = "fab fa-facebook-f"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-twitter"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-instagram"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-whatsapp"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    
    <script src="../style/js/service_detail.js"></script>
